<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="ISO-8859-1">
			<title>My Playlist</title>
			<style>
				.redtext { color: red; } 
			</style>
			<script>
				function addSongs(){
					var song1 = document.getElementById("song1");
					var song2 = document.getElementById("song2");
					var song3 = document.getElementById("song3");
					
					song1.innerHTML = "A girl like you, Edwyn Collins";
					song2.innerHTML = "Midnight in Chelsea, Jon Bon Jovi";
					song3.innerHTML = "Staring at the Sun, U2";
				}
				window.onload = addSongs;
			</script>
		</head>
		<body>
			<h1>My awesome playlist</h1>
			<ul id="playlist">
				<li id="song1"></li>
				<li id="song2"></li>
				<li id="song3"></li>
			</ul>
		</body>
</html>
